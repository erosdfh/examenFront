<div fxLayout="column" class="header-1 font-size-all">

    <div fxFlexOffset="2" class="titulo" fxLayout="row" fxLayoutGap="8px">
        <button mat-raised-button color="primary" (click)="listarEmpresa()">Empresa</button>
    </div>

</div>
<br />







<div class="example-button-row" *ngIf="bMostrarEmpresa">

    <mat-table #table [dataSource]="dataSourceEmpresa" class="mat-elevation-z8" style="width: 100%;">


        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef fxFlex> id empresa </th>
            <td mat-cell *matCellDef="let element" fxFlex (click)="openModalEmpresa(element)"> {{element.id_empresa}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef fxFlex> Ruc </th>
            <td mat-cell *matCellDef="let element" fxFlex > {{element.ruc}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="razonSocial">
            <th mat-header-cell *matHeaderCellDef fxFlex> Razon Social </th>
            <td mat-cell *matCellDef="let element" fxFlex > {{element.razonSocial}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef fxFlex> Direcci√≥n </th>
            <td mat-cell *matCellDef="let element" fxFlex > {{element.direccion}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumnsEmpresa"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsEmpresa;" style="cursor: pointer;"></tr>
    </mat-table>

    <br />
    <button mat-raised-button color="primary" (click)="openModalGrabarEmpresa()">Agregar Empresa</button>

</div>
